

<div id="content" class=" col-xl-12 col-lg-12 d-flex justify-content-start">
    <div class="col-xl-9 col-lg-9">
    <div class="d-flex justify-content-start" style="margin: 10px 0;" *ngFor="let new of news  | paginate: {itemsPerPage: 3 , currentPage: page};">
        <a href="javascript:;" routerLink="/blog/blogdetail/{{new.id}}">
        <img  src="{{new.image}}" style="width:200px; margin: 0px !important;" ></a>
        <div class="media-body">
            <h5 class="mt-0">{{new.name}}</h5>
            {{new.detail}}
          </div>
    </div>
    <br>
    <br>
    <pagination-controls  (pageChange)="page = $event"></pagination-controls>
  

    </div>

  

    <div id="secondary " class="column third col-xl-3 col-lg-3">
        <div id="sidebar-1" class="widget-area" role="complementary">
        
            <aside id="recent-posts-2" class="widget widget_recent_entries">
            <h4 class="widget-title">Sự kiện</h4>
            <ul>
                <li>
                    <a href="javascript:;" routerLink="/blog/blogList/0">Tất cả</a>
                </li>
                <li *ngFor="let newscate of newcate">
                <a href="javascript:;" routerLink="/blog/blogList/{{newscate.id}}">{{newscate.name}}</a>
                </li>
            </ul>
            </aside>
            
            <aside id="text-6" class="widget widget_text">
            <h4 class="widget-title">Like Facebook</h4>
            <div class="textwidget">
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwowthemesnet-562560840468823%2F&amp;tabs=timeline&amp;width=340&amp;height=380&amp;small_header=false&amp;adapt_container_width=true&amp;hide_cover=false&amp;show_facepile=false&amp;appId=365036103630036" width="340" height="380" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowtransparency="true">
                </iframe>
            </div>
            </aside>
            
            
            
           
            
        </div>
        <!-- .widget-area -->
    </div>


</div>
