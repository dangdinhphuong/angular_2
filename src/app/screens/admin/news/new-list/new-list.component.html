
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between bg-gray-900">
        <div class="row d-flex flex-row col-11">
            <div class="col-5">
                <input type="text" class="form-control" 
                    [(ngModel)]="filterObject.keyword"
                    (keyup)="search()"
                    placeholder="Tìm kiếm">
            </div>
            <div class="col-3">
                <select class="form-control" 
            
                    (change)="search()"
                    [(ngModel)]="filterObject.orderBy"#ctrl="ngModel" required>
                    
                    <option *ngFor="let ord of orderCondition" 
                            [value]="ord.id">{{ord.name}}</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-control" 
                    (change)="search()"
                    [(ngModel)]="filterObject.newcate"#ctrl="ngModel" required>
                    <option value=""selected>Loại (All)</option>
                    <option *ngFor="let ord of newcate" 
                            [value]="ord.id">{{ord.name}}</option>
                </select>
             
            </div>
 
          
           
           
        </div>
        <a href="javascript:;"class="btn btn-primary" routerLink="/admin/new/newAdd">Add moster</a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Event</th> 
                        <th>Name</th>
                        <th>Images</th>
                                             
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Event</th> 
                        <th>Name</th>
                        <th>Images</th>
                                            
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    <!-- <tr *ngFor="let cate of cates | paginate: { 
                        itemsPerPage: 2,
                         
                    currentPage:page ,
                    totalItems: cates.length }" style="text-align: center;"> -->

                    <tr *ngFor="let cate of news  | paginate: {itemsPerPage: 10 , currentPage: page}; let i = index" >
                        <td>{{ i + 1 }}</td>
             
                        <td >{{cate.newcate.name | titlecase}}</td>
                        <td>{{ cate.name | titlecase }}</td>
                        <td style="text-align: center;"><img src="{{cate.image }}" style="width:'100px'"alt="" ></td>
                                           
                        <td> <a href="javascrip" routerLink="/admin/new/newEdit/{{cate.id }}"
                            class="btn btn-success btn-circle"
                        
                          >
                            <i class="fas fa-pencil-alt"></i>
                          </a >
                          <button                                 
                            class="btn btn-danger btn-circle"
                            (click)="detele(cate)"      
                          >
                            <i class="fas fa-trash"></i>
                          </button></td>
                    </tr>
               
                </tbody>
            </table>
            <pagination-controls  (pageChange)="page = $event"></pagination-controls>
            
        </div>
    </div>
</div>
